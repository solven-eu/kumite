
logging:
    level:
        org.springframework: INFO
        org.springframework.security: DEBUG
        org.springframework.web.reactive: INFO
        org.springframework.web.socket: DEBUG
        org.springframework.messaging: DEBUG
        eu.solven.kumite.app.webflux.KumiteWebExceptionHandler: DEBUG

# https://stackoverflow.com/questions/30571319/spring-boot-logging-pattern
# https://github.com/spring-projects/spring-boot/blob/main/spring-boot-project/spring-boot/src/main/resources/org/springframework/boot/logging/logback/defaults.xml#L15C48-L15C67
logging.pattern.console: "%clr(%d{yyyy-MM-dd'T'HH:mm:ss}){faint} %clr(%5p) %clr(){faint}%clr(%-40.40logger{39}){cyan}|%method\\(%line\\)%clr(:){faint} %m%n%wEx"

spring:
    application.name: kumite-server
    security:
        oauth2:
            client:
                registration:
                    github:
                        clientId: ${kumite.login.oauth2.github.clientId:NEEDS_TO_BE_DEFINED}
                        clientSecret: ${kumite.login.oauth2.github.clientSecret:NEEDS_TO_BE_DEFINED}
                    google:
                        client-id: ${kumite.login.oauth2.google.clientId:NEEDS_TO_BE_DEFINED}
                        client-secret: ${kumite.login.oauth2.google.clientSecret:NEEDS_TO_BE_DEFINED}