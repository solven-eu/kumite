spring:
    profiles:
        # Do not add any default `include`, else `default would never kicks in`
        group:
            # `default` is used for quick-start: we enable unsafe and fake
            default:
                - default_server
                - unsafe
                # fake_user introduces a default fakeAccount with a default fakePlayer
                - fake_user
                - inmemory
            default_server:
                - inject_default_games
            secured:
                - default_server
            heroku:
                - secured
            unsafe:
                - default_server
                # unsafe_server provides unsafe security (JWT signature, etc)
                - unsafe_server
                - unsafe_external_oauth2
            unsafe_server:
                - default_server
            unsafe_external_oauth2:
                - default_server

logging:
    level:
        org.springframework.security: INFO
        eu.solven.kumite.app.webflux.KumiteExceptionRoutingWebFilter: DEBUG
        eu.solven.kumite.app.webflux.KumiteWebExceptionHandler: DEBUG

kumite.login:
    # Used to sign the JWT, which are used to interact withthe API
    signing-key: NEEDS_TO_BE_DEFINED

# https://stackoverflow.com/questions/30571319/spring-boot-logging-pattern
# https://github.com/spring-projects/spring-boot/blob/main/spring-boot-project/spring-boot/src/main/resources/org/springframework/boot/logging/logback/defaults.xml#L15C48-L15C67
logging.pattern.console: "%clr(%d{yyyy-MM-dd'T'HH:mm:ss}){faint} %clr(%5p) %clr(){faint}%clr(%-40.40logger{39}){cyan}|%method\\(%line\\)%clr(:){faint} %m%n%wEx"
